<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cotizador</title>

    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>

<div id="logo">
    <a href="#">
        <img src="img/logo.png" height="45" border="0" />
    </a>

    <div style="float: right; margin-right: 30px; margin-top: 10px;">

        <span style="font-style: italic;"><a href="#">Salir</a></span>
    </div>
</div>

<div class="nav">
    <span class="menuButton"><a href="#" class="home">Inicio</a></a>
    </span>
    <span class="menuButton"><a href="#" class="create">Nueva Cotizacion</a></span>
</div>

<div class="body">
    <h1>Seleccione el Tipo de Grua</h1>

    <div style="margin-left: 250px; ">
        <table>
            <tr>
                <td><img src="img/EPKE.PNG" alt="epke" border="0"></td>
                <td><a href="#">Grua tipo ELKE</a></td>
            </tr>
            <tr>
                <td><img src="img/EKKE.PNG" alt="ekke" border="0"></td>
                <td><a href="#">Grua tipo EKKE</a></td>

            <tr>
                <td><img src="img/ZKKE.PNG" alt="zkke" border="0"></td>
                <td><a href="#">Grua tipo ZKKE</a></td>
            </tr>
            <tr>
                <td><img src="${resource(dir: 'images', file: 'EDKE.PNG')}" border="0" /></td>
                <td><g:link action="datosTecnicos">Grua tipo EDKE</g:link></td>
            </tr>
            <tr>
                <td><img src="${resource(dir: 'images', file: 'EDKE.PNG')}" border="0" /></td>

            </tr>
            <tr>
                <td><img src="${resource(dir: 'images', file: 'EDKE.PNG')}" border="0" /></td>

            </tr>
            <tr>

                <td><g:link action="datosTecnicos">Grua tipo ZVPE</g:link></td>

                <td><g:link action="datosTecnicos">Grua tipo KBK</g:link></td>
            </tr>
            <tr>
                <td><img src="${resource(dir: 'images', file: 'EPKE.PNG')}" border="0" /></td>

            </tr>

</div>

<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

</html>
